<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Word Guessing Game</title>
</head>
<body>
  <div class="game-container">
    <div class="top-section">
      <img src="photos/vishnya.png" alt="Bear">
    </div>
    <div class="cards-container">
      <div class="row">
        <div class="empty-cell"></div>
        <div class="empty-cell"></div>
        <div class="empty-cell"></div>
        <div class="empty-cell"></div>
        <div class="empty-cell"></div>
      </div>
      <div class="row">
        <div class="card">В</div>
        <div class="card">Л</div>
        <div class="card">К</div>
        <div class="card">Е</div>
        <div class="card">Ш</div>
        <div class="card">Я</div>
        <div class="card">Н</div>
        <div class="card">И</div>
      </div>
    </div>
    <button class="check-button">Проверить</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
